# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm install --include=dev"]

[phases.build]
cmds = [
  "npm run build",
  "cp -r public .next/standalone/",
  "cp -r .next/static .next/standalone/.next/"
]

[start]
cmd = "node .next/standalone/server.js"

